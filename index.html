<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>访客信息</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      font-size: 13px;
      color: #444;
      line-height: 1.8;
      margin: 0;
      padding: 12px;
      background: #fff;
    }
    .ip-info {
      white-space: pre-line;
      border: 1px solid #eee;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="info" class="ip-info">正在获取信息...</div>
<script>
fetch("https://www.cloudflare.com/cdn-cgi/trace")
  .then(res => res.text())
  .then(text => {
    const data = Object.fromEntries(
      text.trim().split('\n').map(line => line.split('='))
    );

    const ip = data.ip || '未知';
    const colo = data.colo || '未知';

    document.getElementById('info').innerText =
      `您的 IP: ${ip}\nCloudflare 节点: ${colo}`;
  })
  .catch(error => {
    console.error(error);
    document.getElementById('info').innerText = "获取 IP 信息失败";
  });
</script>
</body>
</html>
