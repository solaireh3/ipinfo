<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>访客信息</title>
  <style>
    body {
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      font-size: 14px;
      line-height: 1.8;
      margin: 0;
      padding: 12px;
      background: transparent;
      color: inherit;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="info">正在获取信息...</div>

  <script>
    const proxyUrl = "https://ipinfo.xxxh.de/";

    function countryFlagEmoji(code) {
      return code.replace(/./g, c =>
        String.fromCodePoint(c.charCodeAt(0) + 127397)
      );
    }

    fetch(proxyUrl)
      .then(res => {
        if (!res.ok) throw new Error("状态码：" + res.status);
        return res.json();
      })
      .then(data => {
        const ip = data.ip || '未知';
        const city = data.city || '未知';
        const country = data.country || '';
        const org = data.org || '未知';
        const flag = country.length === 2 ? countryFlagEmoji(country) : '🌐';

        document.getElementById("info").innerText =
`🌍 您来自: ${flag} ${country} · ${city}
📡 IP: ${ip}
🏢 运营商: ${org}`;
      })
      .catch(err => {
        console.error("获取 IP 失败：", err);
        document.getElementById("info").innerText = "⚠️ 无法获取您的 IP 信息";
      });
  </script>
</body>
</html>
