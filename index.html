<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>访客信息</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      font-size: 13px;
      color: #444;
      line-height: 1.8;
      margin: 0;
      padding: 12px;
      background: #fff;
    }
    .ip-info {
      white-space: pre-line;
      border: 1px solid #eee;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="info" class="ip-info">正在获取信息...</div>

  <script>
    const token = "93a004dbe0e145"; // ipinfo.io 的 token

    function countryFlagEmoji(countryCode) {
      return countryCode.replace(/./g, c =>
        String.fromCodePoint(c.charCodeAt(0) + 127397)
      );
    }

    fetch(`https://ipinfo.io?token=${token}`)
      .then(res => res.json())
      .then(data => {
        const ip = data.ip || '未知';
        const city = data.city || '未知';
        const country = data.country || '';
        const org = data.org || '未知运营商';

        const flag = country.length === 2
          ? countryFlagEmoji(country)
          : '🌐';

        const output = [
          `您来自 ${flag}${city}`,
          `${ip}`,
          `${org}`
        ].join('\n');

        document.getElementById('info').innerText = output;
      })
      .catch(error => {
        console.error(error);
        document.getElementById('info').innerText = "获取 IP 信息失败";
      });
  </script>
</body>
</html>
